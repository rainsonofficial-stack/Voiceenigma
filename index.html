<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
<title>Magic AOD — Performer</title>
<link rel="manifest" href="manifest.json">

<style>
  :root { --bg:#000; --fg:#fff; --muted: rgba(255,255,255,0.32); }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;}
  .aod { width:100%;height:100%;max-width:600px;margin:0 auto;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:28px 20px;position:relative;box-sizing:border-box;}
  .time { margin-top:40px;font-size:72px;font-weight:300;user-select:none;cursor:default; }
  .date { margin-top:6px;font-size:13px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;user-select:none;}
  .mic-indicator { position:absolute; top:12px; right:12px; width:8px; height:8px; border-radius:50%; background:transparent; border:1px solid rgba(255,255,255,0.06); }
  .mic-indicator.listening { background:var(--fg); border-color:rgba(255,255,255,0.18); }
  .aod-footer { position:absolute; bottom:18px; left:20px; right:20px; display:flex; align-items:center; justify-content:center; pointer-events:none; }
  .mini-player { width:100%; max-width:520px; background:transparent; color:var(--fg); display:flex; align-items:center; justify-content:space-between; padding:8px 10px; font-size:14px; pointer-events:auto; user-select:none; }
  .mini-player .title { font-weight:600; }
  .mini-player .timecode { color:var(--muted); font-size:13px; }
  .aod-bottom { position:absolute; bottom:8px; left:18px; right:18px; display:flex; align-items:center; justify-content:space-between; pointer-events:none; }
  .aod-icon { width:28px; height:28px; opacity:0.95; pointer-events:auto; }
  .aod-center { pointer-events:none; display:flex; align-items:center; justify-content:center; gap:10px; color:var(--muted); font-size:13px; }
  .final-line { position:absolute; top:50%; left:50%; transform:translate(-50%,-10%); font-size:15px; color:var(--muted); opacity:0; pointer-events:none; transition:opacity .2s, transform .25s; text-align:center; }
  .final-line.visible { opacity:1; transform:translate(-50%,-50%); color:var(--fg); }
  button{background:none;border:none;color:inherit;font:inherit;}
  #debug{position:absolute;top:110px;left:18px;font-size:12px;color:var(--muted);display:none}
</style>
</head>
<body>
  <div class="aod" id="aodRoot">
    <div class="mic-indicator" id="micIndicator" title="Microphone indicator (in-app)"></div>

    <div id="time" class="time" tabindex="-1" aria-label="Time (double-tap to activate listening)">—:—</div>
    <div id="date" class="date">—</div>

    <div id="debug"></div>

    <div class="final-line" id="finalLine">Sohan wants <span id="finalWord">xxxxx</span> to</div>

    <div class="aod-footer" id="footer"></div>

    <div class="aod-bottom">
      <div style="pointer-events:auto;" id="phoneIcon">
        <svg class="aod-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.8 19.8 0 0 1 2.09 4.18 2 2 0 0 1 4 2h3a1 1 0 0 1 1 .75c.12.78.37 1.53.72 2.24a1 1 0 0 1-.24 1.05L7.7 7.7a16 16 0 0 0 6 6l1.64-1.64a1 1 0 0 1 1.05-.24c.71.35 1.46.6 2.24.72A1 1 0 0 1 22 16.92z"></path>
        </svg>
      </div>

      <div class="aod-center" id="fakePlayer">
        <div class="fp-title" id="fpTitle">—</div>
        <div style="width:10px;"></div>
        <div class="fp-time" id="fpTime">0:00</div>
      </div>

      <div style="pointer-events:auto;" id="camIcon">
        <svg class="aod-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
      </div>
    </div>
  </div>

<script>
/*
 index.html that loads large_dictionary.js from your GitHub repo via jsDelivr CDN,
 caches it (Cache API) for offline use, evaluates it (it sets window.LARGE_DICTIONARY),
 and initializes the AOD app only after dictionary is available.

 Uses:
 CDN_URL: jsDelivr link for the exact commit you provided:
 https://github.com/rainsonofficial-stack/Enigma/blob/cc82d64bbabae322cc5119fbe85dd16727c39fd6/large_dictionary.js
*/

const DICT_CDN_URL = 'https://cdn.jsdelivr.net/gh/rainsonofficial-stack/Enigma@cc82d64bbabae322cc5119fbe85dd16727c39fd6/large_dictionary.js';
const DICT_CACHE_KEY = DICT_CDN_URL; // we use the URL as cache key

// --- Utility: load dictionary (cache-first then network). Evaluates JS that sets window.LARGE_DICTIONARY ---
async function loadRemoteDictionaryAndCache() {
  // Try Cache Storage first
  if ('caches' in window) {
    try {
      const cache = await caches.open('magic-aod-dict-v1');
      const cached = await cache.match(DICT_CACHE_KEY);
      if (cached) {
        const text = await cached.text();
        safelyEvalDictionary(text);
        console.info('Loaded dictionary from Cache Storage (page-level).');
        return true;
      }
    } catch (e) {
      console.warn('Cache read failed:', e);
    }
  }

  // If not cached -> fetch from network, cache it, eval it
  try {
    const resp = await fetch(DICT_CDN_URL, { cache: 'no-cache' });
    if (!resp.ok) throw new Error('Network response not OK: ' + resp.status);
    const text = await resp.text();

    // Put into cache for offline (best-effort)
    if ('caches' in window) {
      try {
        const cache = await caches.open('magic-aod-dict-v1');
        // Create a Response object and put it using the URL key
        const respClone = new Response(text, { headers: { 'Content-Type': 'application/javascript' } });
        await cache.put(DICT_CACHE_KEY, respClone);
        console.info('Cached dictionary to Cache Storage.');
      } catch (e) {
        console.warn('Failed to cache dictionary:', e);
      }
    }

    // Evaluate the JS file content safely (it should set window.LARGE_DICTIONARY = [...])
    safelyEvalDictionary(text);
    console.info('Loaded dictionary from network and evaluated.');
    return true;
  } catch (err) {
    console.warn('Network load failed:', err);
  }

  // Fallback minimal dictionary (keeps app usable)
  window.LARGE_DICTIONARY = ['SOHAN','KANGAROO','MAGIC','SECRET','OPTIONAL','DIFFERENT','INTERESTING','SHAPE','YOU','EXAMPLE'];
  console.warn('Using fallback local dictionary with', window.LARGE_DICTIONARY.length, 'words.');
  return false;
}

// Evaluate the remote JS text in a safe wrapper; the remote file is expected to assign window.LARGE_DICTIONARY.
// We run it in a function scope to avoid polluting global scope and then check result.
function safelyEvalDictionary(jsSource) {
  try {
    // Common pattern in large_dictionary.js: window.LARGE_DICTIONARY = [...]
    // We'll execute it but guard against misbehaving code.
    const wrapper = new Function('"use strict";\n' + jsSource + '\nreturn (typeof window !== "undefined" ? window.LARGE_DICTIONARY : undefined);');
    const result = wrapper();
    if (Array.isArray(result) && result.length > 0) {
      // normalize to uppercase (app expects uppercase)
      window.LARGE_DICTIONARY = result.map(w => String(w).toUpperCase());
      return true;
    } else {
      console.warn('Remote dictionary did not produce an array. Falling back.');
      return false;
    }
  } catch (e) {
    console.warn('Error evaluating dictionary JS:', e);
    return false;
  }
}

// Register service worker (if you create sw.js later)
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(reg => {
    console.info('Service worker registered:', reg.scope);
  }).catch(err => {
    console.warn('Service worker registration failed:', err);
  });
}

// --- App core (AOD UI + voice flow skeleton) ---
(async function initApp(){
  const debugEl = document.getElementById('debug');
  debugEl.style.display = 'none';

  // Load dictionary (cache-first)
  await loadRemoteDictionaryAndCache();

  // At this point window.LARGE_DICTIONARY should be available
  if (!window.LARGE_DICTIONARY) {
    window.LARGE_DICTIONARY = ['SOHAN','KANGAROO','MAGIC','SECRET','OPTIONAL'];
  }

  // Normalize dictionary for app logic
  const DICT = window.LARGE_DICTIONARY.map(w => String(w).toUpperCase());
  console.info('Dictionary size:', DICT.length);

  // AOD UI refs
  const timeEl = document.getElementById('time');
  const dateEl = document.getElementById('date');
  const micIndicator = document.getElementById('micIndicator');
  const footer = document.getElementById('footer');
  const finalLine = document.getElementById('finalLine');
  const finalWordSpan = document.getElementById('finalWord');
  const fpTitle = document.getElementById('fpTitle');
  const fpTime = document.getElementById('fpTime');

  // clock
  function updateClock(){
    const now = new Date();
    const timeStr = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }).replace(/\s(A|P)M/,'');
    const dateStr = now.toLocaleDateString('en-US', { weekday:'long', month:'long', day:'numeric' });
    timeEl.textContent = timeStr;
    dateEl.textContent = dateStr;
  }
  updateClock();
  setInterval(updateClock, 1000);

  // small helpers (parser and filter) - match your earlier rules (4-digit code)
  const TRIGGERS = { 'WORD':1, 'WORDS':1, 'DIFFERENT':2, 'OPTION':3, 'OPTIONS':3 };
  const LETTER_SHAPES = {
    1: new Set(['A','E','F','H','I','K','L','M','N','T','V','W','X','Y','Z']),
    2: new Set(['B','D','G','J','P','Q','R','U','S','C']),
    3: new Set(['O','S','C','G','Q'])
  };

  function wordsToDigits(phrase){
    if(!phrase) return '';
    phrase = phrase.toLowerCase().replace(/-/g,' ').replace(/ and /g,' ');
    const digitMatch = phrase.match(/(\d+)/);
    if(digitMatch) return digitMatch[1].slice(0,3);
    const small = {'zero':0,'one':1,'two':2,'three':3,'four':4,'five':5,'six':6,'seven':7,'eight':8,'nine':9,'ten':10,'eleven':11,'twelve':12,'thirteen':13,'fourteen':14,'fifteen':15,'sixteen':16,'seventeen':17,'eighteen':18,'nineteen':19};
    const tens = {'twenty':20,'thirty':30,'forty':40,'fifty':50,'sixty':60,'seventy':70,'eighty':80,'ninety':90};
    const parts = phrase.split(/\s+/);
    let value = 0, i = 0;
    while(i < parts.length){
      const p = parts[i];
      if(small[p] !== undefined){ value += small[p]; i++; }
      else if(tens[p]){ value += tens[p]; i++; if(parts[i] && small[parts[i]]!==undefined){ value+=small[parts[i]]; i++; } }
      else if(p === 'hundred'){ value = (value === 0 ? 1 : value) * 100; i++; }
      else i++;
    }
    return String(value).slice(0,3);
  }

  function parseForCode(transcript){
    const words = transcript.trim().split(/\s+/);
    let triggerIndex = -1, triggerKey = null;
    for(let i = words.length - 1; i >= 0; i--){
      const w = words[i].replace(/[^\w]/g,'').toUpperCase();
      if(TRIGGERS[w] !== undefined){ triggerIndex = i; triggerKey = w; break; }
    }
    if(triggerIndex === -1) return null;
    const numberPhrase = words.slice(Math.max(0, triggerIndex - 6), triggerIndex).join(' ');
    const digits = wordsToDigits(numberPhrase);
    if(!digits) return null;
    const padded = digits.padEnd(3,'0').slice(0,3);
    const d1 = padded[0], d2 = padded[1], d3 = padded[2], d4 = TRIGGERS[triggerKey];
    return { code: `${d1}${d2}${d3}${d4}`, numberPhrase, triggerWord: triggerKey };
  }

  function parseLetterBeforeInteresting(transcript){
    const t = transcript.toLowerCase();
    const idx = t.lastIndexOf('interesting');
    if(idx === -1) return null;
    const before = t.slice(0, idx).trim();
    const ws = before.split(/\s+/);
    if(ws.length === 0) return null;
    const last = ws[ws.length -1].replace(/[^a-z]/gi,'');
    if(!last) return null;
    return last[0].toUpperCase();
  }

  function filterByCode(code, baseDict){
    if(!code || code.length !== 4) return [];
    const [a,b,c,d] = code.split('');
    const d1 = Number(a), d2 = Number(b), d3 = Number(c), d4 = Number(d);
    const vowels = 'AEIOU';
    return (baseDict || DICT).filter(word => {
      const w = word.toUpperCase();
      const len = w.length;
      if(len !== d1 && len !== d1 + 10) return false;
      const vpos = [];
      for(let i=0;i<w.length;i++) if(vowels.includes(w[i])) vpos.push(i+1);
      if(d2 > 0){ if(vpos.length < 1 || vpos[0] !== d2) return false; }
      if(d3 === 0){ if(vpos.length !== 1) return false; } else { if(vpos.length < 2 || vpos[1] !== d3) return false; }
      if(d4 > 0){ const first = w[0]; const shapeSet = LETTER_SHAPES[d4]; if(!shapeSet || !shapeSet.has(first)) return false; }
      return true;
    });
  }

  function findBestIndex(matches){
    if(!matches || matches.length <= 1) return { index:-1, letters:[] };
    const minLen = Math.min(...matches.map(m=>m.length));
    let best = -1, maxUnique = 1;
    for(let i=0;i<minLen;i++){
      const letters = matches.map(w => w[i]).filter(Boolean);
      if(letters.length === 0) continue;
      const set = new Set(letters);
      if(set.size > maxUnique && (letters.length / matches.length) > 0.5){
        maxUnique = set.size; best = i+1;
      }
    }
    if(best === -1) return { index:-1, letters:[] };
    const letters = Array.from(new Set(matches.map(w=>w[best-1]))).sort();
    return { index: best, letters };
  }

  // UI helpers
  function showMiniPlayer(title, index){
    footer.innerHTML = '';
    const mp = document.createElement('div');
    mp.className = 'mini-player';
    const left = document.createElement('div'); left.className='title'; left.textContent = title;
    const right = document.createElement('div'); right.className='timecode'; right.textContent = index ? `0:${String(index).padStart(2,'0')}` : '0:00';
    mp.appendChild(left); mp.appendChild(right);
    footer.appendChild(mp);
    document.getElementById('fpTitle').textContent = title;
    document.getElementById('fpTime').textContent = index ? `0:${String(index).padStart(2,'00')}` : '0:00';
  }
  function hideMiniPlayer(){ footer.innerHTML=''; document.getElementById('fpTitle').textContent='—'; document.getElementById('fpTime').textContent='0:00'; }
  function showFinal(word){
    finalWordSpan.textContent = word || 'xxxxx';
    finalLine.classList.add('visible');
    setTimeout(()=> finalLine.classList.remove('visible'), 7000);
  }

  // Speech recognition setup (user gesture required: double-tap on time)
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition || null;
  let recognition = null;
  if(SpeechRecognition) {
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.continuous = false; // single-shot sessions; we restart while active
  } else {
    debugEl.style.display = 'block';
    debugEl.textContent = 'SpeechRecognition not supported in this browser.';
  }

  let APP = {
    matches: [],
    history: [],
    lastIndexForDisamb: null,
    shouldContinueListening: false
  };

  if(recognition) {
    recognition.onstart = () => { micIndicator.classList.add('listening'); debugEl.style.display='none'; };
    recognition.onend = () => {
      micIndicator.classList.remove('listening');
      if(APP.shouldContinueListening) {
        try { recognition.start(); } catch(e) { console.warn('restart failed', e); }
      }
    };
    recognition.onerror = (ev) => {
      micIndicator.classList.remove('listening');
      APP.shouldContinueListening = false;
      debugEl.style.display='block';
      debugEl.textContent = 'Speech error: ' + (ev.error || 'unknown');
    };
    recognition.onresult = (ev) => {
      const t = ev.results[0][0].transcript.trim();
      debugEl.style.display='block';
      debugEl.textContent = 'Transcript: ' + t;
      processTranscript(t);
    };
  }

  function startListeningLoop(){
    if(!recognition) return;
    APP.matches = []; APP.history = []; APP.lastIndexForDisamb = null;
    APP.shouldContinueListening = true;
    try { recognition.start(); } catch(e) { console.warn('start failed', e); }
  }
  function stopListeningLoop(){
    APP.shouldContinueListening = false;
    try { recognition.stop(); } catch(e) {}
    micIndicator.classList.remove('listening');
  }

  function processTranscript(t){
    const codeInfo = parseForCode(t);
    if(codeInfo){
      const code = codeInfo.code;
      const matches = filterByCode(code, DICT);
      APP.matches = matches;
      APP.history = [matches.slice()];
      const dis = findBestIndex(matches);
      APP.lastIndexForDisamb = dis.index || null;
      showMiniPlayer('Shape of you', dis.index || 0);
      debugEl.style.display='block';
      debugEl.textContent = `Code ${code} → ${matches.length} matches. Index: ${dis.index || 'n/a'}`;
      if(matches.length === 1){ showFinal(matches[0]); stopListeningLoop(); }
      return;
    }

    const letter = parseLetterBeforeInteresting(t);
    if(letter){
      const idx = APP.lastIndexForDisamb || 1;
      const prev = APP.matches.slice();
      const filtered = prev.filter(w => (w[idx-1] || '') === letter);
      APP.history.push(filtered.slice());
      APP.matches = filtered;
      debugEl.style.display='block';
      debugEl.textContent = `Captured letter ${letter} at pos ${idx}. ${filtered.length} remain.`;
      if(filtered.length === 1){ showFinal(filtered[0]); stopListeningLoop(); return; }
      const dis2 = findBestIndex(filtered);
      APP.lastIndexForDisamb = dis2.index || null;
      showMiniPlayer('Shape of you', dis2.index || 0);
      return;
    }

    // nothing actionable
  }

  // double-tap detection on time
  let lastTap = 0;
  function handleTap(e){
    const now = Date.now();
    if(now - lastTap < 300 && now - lastTap > 0){
      if(!APP.shouldContinueListening) startListeningLoop(); else stopListeningLoop();
      lastTap = 0;
    } else lastTap = now;
  }
  timeEl.addEventListener('touchstart', handleTap);
  timeEl.addEventListener('click', handleTap);

  // Expose for testing
  window.MAGIC_AOD = { DICT, startListeningLoop, stopListeningLoop, parseForCode, parseLetterBeforeInteresting, wordsToDigits };

  // Try to pre-cache dictionary with service worker as well (best-effort)
  if('serviceWorker' in navigator && navigator.serviceWorker.controller) {
    try { navigator.serviceWorker.controller.postMessage({ type:'PRECACHE_DICT', url: DICT_CDN_URL }); }
    catch(e) { /* ignore */ }
  }

})(); // end initApp
</script>
</body>
</html>
