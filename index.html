<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
<title>AOD Setting — Magic</title>
<link rel="manifest" href="manifest.json">
<style>
  :root {
    --bg: #000;
    --fg: #fff;
    --muted: rgba(255,255,255,0.32);
    --widget-bg: rgba(255,255,255,0.06); /* translucent white for spotify-like widget */
  }
  html,body { height:100%; margin:0; background:var(--bg); color:var(--fg); font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; -webkit-font-smoothing:antialiased; }
  .aod {
    width:100%; height:100%; max-width:600px; margin:0 auto; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:28px 20px; position:relative; box-sizing:border-box;
  }

  /* Time / Date */
  .time { margin-top:40px; font-size:72px; line-height:0.9; font-weight:300; user-select:none; cursor:default; }
  .date { margin-top:6px; font-size:13px; color:var(--muted); text-transform:uppercase; letter-spacing:1px; user-select:none; }

  /* Subtle in-app mic indicator (visible while listening) */
  .mic-indicator {
    position:absolute; top:12px; right:12px; width:8px; height:8px; border-radius:50%; background:transparent; border:1px solid rgba(255,255,255,0.06);
  }
  .mic-indicator.listening { background:var(--fg); border-color:rgba(255,255,255,0.18); }

  /* Notification area (always present) */
  .notif {
    position:absolute; top:24px; left:20px; right:20px; display:flex; align-items:center; justify-content:flex-start; gap:12px; padding:8px 12px; border-radius:10px;
    background: rgba(255,255,255,0.02); color:var(--fg); pointer-events:none; font-size:13px; box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  }
  .notif .icon { width:18px; height:18px; opacity:0.9; }
  .notif .text { color:var(--muted); font-weight:600; letter-spacing:0.2px; }

  /* Fingerprint area */
  .fingerprint-wrap {
    width:86%; max-width:420px; height:72px; border-radius:12px; display:flex; align-items:center; justify-content:center; margin-top:36px; background: transparent; pointer-events:none;
  }
  .fingerprint {
    width:64%; max-width:320px; height:56px; border-radius:10px; background: rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.04); display:flex; align-items:center; justify-content:center; color:var(--muted); font-size:13px;
    user-select:none;
  }

  /* mini spotify widget / notification-like at center-bottom */
  .aod-footer { position:absolute; bottom:78px; left:20px; right:20px; display:flex; align-items:center; justify-content:center; pointer-events:none; } /* moved up by 50px (was 18) */
  .mini-player {
    width:100%; max-width:520px; background:var(--widget-bg); border-radius:10px; color:var(--fg); display:flex; align-items:center; justify-content:space-between; padding:8px 12px; font-size:14px; pointer-events:auto;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  }
  .mini-player .left { display:flex; align-items:center; gap:10px; }
  .mini-player .art { width:44px; height:44px; border-radius:6px; background: rgba(255,255,255,0.06); display:flex; align-items:center; justify-content:center; font-weight:700; font-size:13px; color:var(--fg); }
  .mini-player .meta { display:flex; flex-direction:column; align-items:flex-start; }
  .mini-player .meta .title { font-size:14px; font-weight:600; }
  .mini-player .meta .artist { font-size:12px; color:var(--muted); margin-top:2px; }
  .mini-player .timecode { color:var(--muted); font-size:13px; }

  /* bottom icon row moved up (50px) */
  .aod-bottom { position:absolute; bottom:18px; left:18px; right:18px; display:flex; align-items:center; justify-content:space-between; pointer-events:none; transform: translateY(-50px); } /* shift up 50px */
  .aod-icon { width:28px; height:28px; opacity:0.95; pointer-events:auto; }

  /* final discreet line (uses notification area style when final) */
  .final-line {
    position:absolute; top:20px; left:20px; right:20px; display:none; align-items:center; gap:12px; padding:8px 12px; border-radius:10px; background: rgba(255,255,255,0.02); color:var(--fg); font-size:13px; pointer-events:none;
  }
  .final-line.visible { display:flex; }

  /* keep minimal, no flashy animations */
  button { background:none; border:none; color:inherit; font:inherit; }
  @media (max-width:420px) {
    .time { font-size:48px; }
    .fingerprint { height:48px; }
  }
</style>
</head>
<body>
  <div class="aod" id="aodRoot">
    <!-- in-app mic indicator -->
    <div class="mic-indicator" id="micIndicator" title="Microphone indicator (in-app)"></div>

    <!-- Notification area always present (initial state) -->
    <div class="notif" id="notifArea">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <!-- settings gear -->
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09c.7 0 1.26-.44 1.51-1a1.65 1.65 0 0 0-.33-1.82L3.3 4.3A2 2 0 0 1 6.13 1.47l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V1a2 2 0 0 1 4 0v.09c.3.01.6.13.85.32"/>
      </svg>
      <div class="text" id="notifText">System update available</div>
    </div>

    <!-- Time and date (double-tap to start listening) -->
    <div id="time" class="time" tabindex="-1" aria-label="Time (double-tap to activate listening)">—:—</div>
    <div id="date" class="date">—</div>

    <!-- fingerprint scan area above spotify widget -->
    <div class="fingerprint-wrap">
      <div class="fingerprint" aria-hidden="true">
        <!-- fingerprint SVG simplified -->
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 11c0-2 1-4 3-4s3 2 3 4v3M12 11c0-2-1-4-3-4S6 9 6 11v3" />
          <path d="M8 18c0-2 2-3 4-3s4 1 4 3" />
        </svg>
      </div>
    </div>

    <!-- Always visible mini spotify-like widget -->
    <div class="aod-footer" id="footer">
      <div class="mini-player" id="miniPlayer">
        <div class="left">
          <div class="art">ES</div>
          <div class="meta">
            <div class="title" id="mpTitle">Shape of You</div>
            <div class="artist" id="mpArtist">Ed Sheeran</div>
          </div>
        </div>
        <div class="timecode" id="mpTime">0:00</div>
      </div>
    </div>

    <!-- final-line (will replace notifArea visually when final) -->
    <div class="final-line" id="finalLine"> 
      <svg class="icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
        <!-- chat icon -->
        <path d="M21 15a2 2 0 0 1-2 2H8l-5 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <div class="text" id="finalText">Sohan needs <span id="finalWord">xxxxx</span> to...</div>
    </div>

    <!-- bottom icons row moved up -->
    <div class="aod-bottom">
      <div style="pointer-events:auto;" id="phoneIcon" title="Phone">
        <!-- improved handset icon -->
        <svg class="aod-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 16.92V21a1 1 0 0 1-1.11 1 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 2 3.11 1 1 0 0 1 3 2h3.09a1 1 0 0 1 1 .75c.12.78.37 1.53.72 2.24a1 1 0 0 1-.24 1.05L7.7 7.7a16 16 0 0 0 6 6l1.64-1.64a1 1 0 0 1 1.05-.24c.71.35 1.46.6 2.24.72A1 1 0 0 1 21 14.91V16.9z"></path>
        </svg>
      </div>

      <div class="aod-center" id="fakePlayer" style="pointer-events:none;">
        <div class="fp-title" id="fpTitle">Shape of You</div>
        <div style="width:10px;"></div>
        <div class="fp-time" id="fpTime">0:00</div>
      </div>

      <div style="pointer-events:auto;" id="camIcon" title="Camera">
        <svg class="aod-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
      </div>
    </div>
  </div>

<script>
/* Updated AOD app core:
 - Hides transcript UI (no visible transcript)
 - Keeps recognition running until final word is found (auto-restart)
 - Uses jsDelivr remote dictionary, cached for offline use
 - Double-tap time toggles listening (user gesture required)
 - Shows always-visible spotify widget + notification area
 - Replaces notif with final-line once final word found
 - Safety: microphone use is user-initiated; in-app indicator is visible while listening.
*/

const DICT_CDN_URL = 'https://cdn.jsdelivr.net/gh/rainsonofficial-stack/Enigma@cc82d64bbabae322cc5119fbe85dd16727c39fd6/large_dictionary.js';
const DICT_CACHE_KEY = DICT_CDN_URL;

// load and cache dictionary (cache-first then network)
async function loadRemoteDictionaryAndCache() {
  if ('caches' in window) {
    try {
      const cache = await caches.open('magic-aod-dict-v1');
      const cached = await cache.match(DICT_CACHE_KEY);
      if (cached) {
        const text = await cached.text();
        safelyEvalDictionary(text);
        console.info('Loaded dictionary from Cache Storage.');
        return true;
      }
    } catch (e) { console.warn('Cache read failed', e); }
  }
  try {
    const resp = await fetch(DICT_CDN_URL, { cache: 'no-cache' });
    if (!resp.ok) throw new Error('Network response not OK: ' + resp.status);
    const text = await resp.text();
    if ('caches' in window) {
      try {
        const cache = await caches.open('magic-aod-dict-v1');
        const respClone = new Response(text, { headers: { 'Content-Type': 'application/javascript' } });
        await cache.put(DICT_CACHE_KEY, respClone);
        console.info('Cached dictionary.');
      } catch (e) { console.warn('Failed to cache', e); }
    }
    safelyEvalDictionary(text);
    console.info('Loaded dictionary from network.');
    return true;
  } catch (err) {
    console.warn('Network load failed:', err);
  }
  window.LARGE_DICTIONARY = ['SOHAN','KANGAROO','MAGIC','SECRET','OPTIONAL','DIFFERENT','INTERESTING','SHAPE','YOU','EXAMPLE'];
  console.warn('Using fallback local dictionary.');
  return false;
}

function safelyEvalDictionary(jsSource) {
  try {
    const wrapper = new Function('"use strict";\n' + jsSource + '\nreturn (typeof window !== "undefined" ? window.LARGE_DICTIONARY : undefined);');
    const result = wrapper();
    if (Array.isArray(result) && result.length > 0) {
      window.LARGE_DICTIONARY = result.map(w => String(w).toUpperCase());
      return true;
    } else {
      console.warn('Remote dictionary did not produce array.');
      return false;
    }
  } catch (e) {
    console.warn('Error evaluating dictionary JS:', e);
    return false;
  }
}

/* Register service worker */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(e => console.warn('SW registration failed', e));
}

/* App init & logic */
(async function initApp(){
  await loadRemoteDictionaryAndCache();
  if (!window.LARGE_DICTIONARY) window.LARGE_DICTIONARY = ['SOHAN','KANGAROO','MAGIC','SECRET','OPTIONAL'];

  const DICT = window.LARGE_DICTIONARY.map(w => String(w).toUpperCase());

  const timeEl = document.getElementById('time');
  const dateEl = document.getElementById('date');
  const micIndicator = document.getElementById('micIndicator');
  const notifArea = document.getElementById('notifArea');
  const notifText = document.getElementById('notifText');
  const finalLine = document.getElementById('finalLine');
  const finalText = document.getElementById('finalText');
  const finalWordSpan = document.getElementById('finalWord');
  const miniPlayer = document.getElementById('miniPlayer');
  const mpTime = document.getElementById('mpTime');
  const fpTitle = document.getElementById('fpTitle');
  const fpTime = document.getElementById('fpTime');

  function updateClock(){
    const now = new Date();
    const timeStr = now.toLocaleTimeString('en-US', { hour:'numeric', minute:'2-digit', hour12:true }).replace(/\s(A|P)M/,'');
    const dateStr = now.toLocaleDateString('en-US', { weekday:'long', month:'long', day:'numeric' });
    timeEl.textContent = timeStr;
    dateEl.textContent = dateStr;
  }
  updateClock(); setInterval(updateClock, 1000);

  // parsing & filtering logic (4-digit)
  const TRIGGERS = { 'WORD':1, 'WORDS':1, 'DIFFERENT':2, 'OPTION':3, 'OPTIONS':3 };
  const LETTER_SHAPES = {
    1: new Set(['A','E','F','H','I','K','L','M','N','T','V','W','X','Y','Z']),
    2: new Set(['B','D','G','J','P','Q','R','U']),
    3: new Set(['O','S','C'])
  };

  function wordsToDigits(phrase){
    if(!phrase) return '';
    phrase = phrase.toLowerCase().replace(/-/g,' ').replace(/ and /g,' ');
    const digitMatch = phrase.match(/(\d+)/);
    if(digitMatch) return digitMatch[1].slice(0,3);
    const small = {'zero':0,'one':1,'two':2,'three':3,'four':4,'five':5,'six':6,'seven':7,'eight':8,'nine':9,'ten':10,'eleven':11,'twelve':12,'thirteen':13,'fourteen':14,'fifteen':15,'sixteen':16,'seventeen':17,'eighteen':18,'nineteen':19};
    const tens = {'twenty':20,'thirty':30,'forty':40,'fifty':50,'sixty':60,'seventy':70,'eighty':80,'ninety':90};
    const parts = phrase.split(/\s+/);
    let value = 0, i = 0;
    while(i < parts.length){
      const p = parts[i];
      if(small[p] !== undefined){ value += small[p]; i++; }
      else if(tens[p]){ value += tens[p]; i++; if(parts[i] && small[parts[i]]!==undefined){ value+=small[parts[i]]; i++; } }
      else if(p === 'hundred'){ value = (value === 0 ? 1 : value) * 100; i++; }
      else i++;
    }
    return String(value).slice(0,3);
  }

  function parseForCode(transcript){
    const words = transcript.trim().split(/\s+/);
    let triggerIndex = -1, triggerKey = null;
    for(let i = words.length - 1; i >= 0; i--){
      const w = words[i].replace(/[^\w]/g,'').toUpperCase();
      if(TRIGGERS[w] !== undefined){ triggerIndex = i; triggerKey = w; break; }
    }
    if(triggerIndex === -1) return null;
    const numberPhrase = words.slice(Math.max(0, triggerIndex - 6), triggerIndex).join(' ');
    const digits = wordsToDigits(numberPhrase);
    if(!digits) return null;
    const padded = digits.padEnd(3,'0').slice(0,3);
    const d1 = padded[0], d2 = padded[1], d3 = padded[2], d4 = TRIGGERS[triggerKey];
    return { code: `${d1}${d2}${d3}${d4}`, numberPhrase, triggerWord: triggerKey };
  }

  function parseLetterBeforeInteresting(transcript){
    const t = transcript.toLowerCase();
    const idx = t.lastIndexOf('interesting');
    if(idx === -1) return null;
    const before = t.slice(0, idx).trim();
    const ws = before.split(/\s+/);
    if(ws.length === 0) return null;
    const last = ws[ws.length -1].replace(/[^a-z]/gi,'');
    if(!last) return null;
    return last[0].toUpperCase();
  }

  function filterByCode(code, baseDict){
    if(!code || code.length !== 4) return [];
    const [a,b,c,d] = code.split('');
    const d1 = Number(a), d2 = Number(b), d3 = Number(c), d4 = Number(d);
    const vowels = 'AEIOU';
    return (baseDict || DICT).filter(word => {
      const w = word.toUpperCase();
      const len = w.length;
      if(len !== d1 && len !== d1 + 10) return false;
      const vpos = [];
      for(let i=0;i<w.length;i++) if(vowels.includes(w[i])) vpos.push(i+1);
      if(d2 > 0){ if(vpos.length < 1 || vpos[0] !== d2) return false; }
      if(d3 === 0){ if(vpos.length !== 1) return false; } else { if(vpos.length < 2 || vpos[1] !== d3) return false; }
      if(d4 > 0){ const first = w[0]; const shapeSet = LETTER_SHAPES[d4]; if(!shapeSet || !shapeSet.has(first)) return false; }
      return true;
    });
  }

  function findBestIndex(matches){
    if(!matches || matches.length <= 1) return { index:-1, letters:[] };
    const minLen = Math.min(...matches.map(m=>m.length));
    let best = -1, maxUnique = 1;
    for(let i=0;i<minLen;i++){
      const letters = matches.map(w => w[i]).filter(Boolean);
      if(letters.length === 0) continue;
      const set = new Set(letters);
      if(set.size > maxUnique && (letters.length / matches.length) > 0.5){
        maxUnique = set.size; best = i+1;
      }
    }
    if(best === -1) return { index:-1, letters:[] };
    const letters = Array.from(new Set(matches.map(w=>w[best-1]))).sort();
    return { index: best, letters };
  }

  // UI helpers for mini player / notif / final
  function showMiniPlayer(index){
    mpTime.textContent = index ? `0:${String(index).padStart(2,'0')}` : '0:00';
    fpTime.textContent = mpTime.textContent;
  }
  function showFinalWord(word){
    finalWordSpan.textContent = word || 'xxxxx';
    // swap notification: hide initial notifArea, show finalLine
    notifArea.style.display = 'none';
    finalLine.classList.add('visible');
    // stop listening (will be performed in processTranscript)
  }

  // Speech recognition: explicit gesture to start; auto-restart until final found
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition || null;
  let recognition = null;
  if(SpeechRecognition){
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.continuous = false;
  } else {
    // no visible transcript; we won't show debug; but you can still see console logs
    console.warn('SpeechRecognition not supported in this browser.');
  }

  let APP = { matches: [], history: [], lastIndexForDisamb: null, shouldContinueListening: false };

  if(recognition){
    recognition.onstart = () => {
      APP._listeningState = true;
      micIndicator.classList.add('listening'); // subtle in-app dot
      // Keep the mini-player display unchanged while listening
    };
    recognition.onend = () => {
      APP._listeningState = false;
      micIndicator.classList.remove('listening');
      // Auto-restart only if still active and we haven't finalized
      if(APP.shouldContinueListening){
        try { recognition.start(); } catch(e){ console.warn('restart failed', e); }
      }
    };
    recognition.onerror = (ev) => {
      console.warn('Speech error', ev);
      APP.shouldContinueListening = false;
      micIndicator.classList.remove('listening');
    };
    recognition.onresult = (ev) => {
      const t = ev.results[0][0].transcript.trim();
      // NO visible transcript shown to UI (we keep it hidden for discreteness)
      console.debug('transcript:', t); // debug only in console
      handleTranscript(t);
    };
  }

  // Handle recognized speech: code or capture letter and update UI
  function handleTranscript(t){
    // 1) Try code phrase
    const codeInfo = parseForCode(t);
    if(codeInfo){
      const code = codeInfo.code;
      const matches = filterByCode(code, DICT);
      APP.matches = matches;
      APP.history = [matches.slice()];
      const dis = findBestIndex(matches);
      APP.lastIndexForDisamb = dis.index || null;
      showMiniPlayer(dis.index || 0);
      console.info(`Code ${code} → ${matches.length} matches. Index ${dis.index || 'n/a'}`);
      if(matches.length === 1){
        showFinalWord(matches[0]);
        stopListening();
      }
      return;
    }

    // 2) Try capture letter via 'interesting'
    const letter = parseLetterBeforeInteresting(t);
    if(letter){
      const idx = APP.lastIndexForDisamb || 1;
      const prev = APP.matches.slice();
      const filtered = prev.filter(w => (w[idx-1] || '') === letter);
      APP.history.push(filtered.slice());
      APP.matches = filtered;
      console.info(`Captured letter ${letter} at pos ${idx}. ${filtered.length} remain.`);
      if(filtered.length === 1){
        showFinalWord(filtered[0]);
        stopListening();
        return;
      }
      const dis2 = findBestIndex(filtered);
      APP.lastIndexForDisamb = dis2.index || null;
      showMiniPlayer(dis2.index || 0);
      return;
    }

    // otherwise ignore quietly
  }

  function startListening(){
    if(!recognition) return;
    APP.matches = []; APP.history = []; APP.lastIndexForDisamb = null;
    APP.shouldContinueListening = true;
    try { recognition.start(); } catch(e){ console.warn('start failed', e); }
  }
  function stopListening(){
    APP.shouldContinueListening = false;
    try { recognition.stop(); } catch(e){ /* ignore */ }
    micIndicator.classList.remove('listening');
  }

  // Double-tap detection on time to toggle listening (explicit gesture)
  let lastTap = 0;
  function handleTap(e){
    const now = Date.now();
    if(now - lastTap < 300 && now - lastTap > 0){
      if(!APP.shouldContinueListening) {
        // hide final if previously visible and restore notif area
        finalLine.classList.remove('visible');
        notifArea.style.display = 'flex';
        startListening();
      } else {
        stopListening();
      }
      lastTap = 0;
    } else lastTap = now;
  }
  timeEl.addEventListener('touchstart', handleTap);
  timeEl.addEventListener('click', handleTap);

  // Expose control for console testing
  window.MAGIC_AOD = { startListening, stopListening, DICT };

  // Make sure the mini player and notification show initial values
  document.getElementById('mpTitle').textContent = 'Shape of You';
  document.getElementById('mpArtist').textContent = 'Ed Sheeran';
  mpTime.textContent = '0:00';
  fpTime.textContent = '0:00';
  // Notification initial text already set in markup

})(); // end initApp
</script>
</body>
</html>
